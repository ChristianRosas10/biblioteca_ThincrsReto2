<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./WEB-INF/templates/plantilla.xhtml">

            <ui:define name="content">
                <h:outputStylesheet library="css" name="login.css"/>
                <h:body id="principal">
                    <h1>Registrar usuario nuevo</h1>
                    <div id="base">
                        <h:form >
                            <h:panelGrid columns="2">
                                <p:outputLabel for="nom" value="Nombre"/>
                                <p:inputText id="nom" value="#{usuariosController.usuarios.nombre}"/>
                                
                                <p:outputLabel for="ape" value="Apellidos"/>
                                <p:inputText id="ape" value="#{usuariosController.usuarios.apellidos}"/>
                                
                                <p:outputLabel for="pass" value="Password"/>
                                <p:inputText id="pass" value="#{usuariosController.usuarios.password}"/>
                                
                                <p:selectOneMenu id="tip" value="#{usuariosController.usuarios.tipo}" required="true" requiredMessage="Campo requerido">
                                    <f:selectItem itemValue="admin" itemLabel="Administrador"/>
                                    <f:selectItem itemValue="user" itemLabel="Usuario"/>
                                </p:selectOneMenu>
                                
                                <p:column/>
                                <p:commandButton value="Registrar" actionListener="#{usuariosController.registrar()}"/>
                            </h:panelGrid>
                        </h:form>
                    </div>
                </h:body>
            </ui:define>

        </ui:composition>

    </body>
</html>
