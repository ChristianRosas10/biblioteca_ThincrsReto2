<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet library="css" name="login.css"/>
    </h:head>
    <h:body id="principal">
        <h1><center>BibliotecaThincrs</center></h1>
        <div id="imagen">
        <img src="resources/images/biblio.jpg"/>
        </div>

        <div id="base">
            <h:form>
     
                   
                <h:panelGrid columns="2">
                    <p:outputLabel for="txtUsuario" value="Usuario"/>
                    <p:inputText id="txtUsuario" value="#{indexController.usuario.nombre}" required="true"/>

                    <p:outputLabel for="txtClave" value="Clave"/>
                    <p:password id="txtClave" value="#{indexController.usuario.password}" required="true"/>


                    <h:column/>
                    <p:commandButton value="Iniciar Sesion" action="#{indexController.iniciarSesion2()}"/>
                    <h:column/>
                    <h:link value="Iniciar sesion de administrador" outcome="/login.xhtml"/>
                </h:panelGrid>

            </h:form>
        </div>
    </h:body>
</html>
